<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick Drive Matrix Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ Trick Drive Matrix Generator</h1>
            <p>Generate optimal seating arrangements for magic association performance nights</p>
        </header>

        <div class="input-section">
            <label for="totalPeople">Number of People:</label>
            <input type="number" id="totalPeople" min="4" required>
            <label for="numTables">Number of Tables:</label>
            <input type="number" id="numTables" min="2" required>
            <button id="generateBtn">Generate Matrix</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="summary">
                <h2>Schedule Summary</h2>
                <div id="summaryInfo"></div>
            </div>

            <div class="matrix-container">
                <h2>Round-by-Round Schedule</h2>
                <div id="matrixGrid"></div>
            </div>

            <div class="export-section">
                <button id="exportBtn" class="export-btn">Export to CSV</button>
                <button id="printBtn" class="print-btn">Print Schedule</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
